{% extends 'base.html' %}

{% block title %} GPU Home {% endblock %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block body %}
 <h1>Good Processing Unit: Blog</h1>
<ul>
{% for post in posts %}
    <li><a href="posts/{{post.id}}">{{post.title}}</a></li>
    <h3>{{ post["title"] }}</h3>
    <p>{{ post["post_body"] }}</p>
{% endfor %}
</ul>
{% endblock %}
